name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install outside tools
        run: |
          python -m pip install --upgrade phosphorus yamk
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Use cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/venv-${{ matrix.python-version }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-venv-${{ hashFiles('pyproject.toml') }}
      - name: Install dependencies
        run: |
          python -m venv ~/.cache/venv-${{ matrix.python-version }}
          . ~/.cache/venv-${{ matrix.python-version }}/bin/activate
          yam install
      - name: Lint the project
        run: |
          . ~/.cache/venv-${{ matrix.python-version }}/bin/activate
          yam lint
  run-unittests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install outside tools
        run: |
          python -m pip install --upgrade phosphorus yamk
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Use cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/venv-${{ matrix.python-version }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-venv-${{ hashFiles('pyproject.toml') }}
      - name: Install dependencies
        run: |
          python -m venv ~/.cache/venv-${{ matrix.python-version }}
          . ~/.cache/venv-${{ matrix.python-version }}/bin/activate
          yam install
      - name: Test the project
        run: |
          . ~/.cache/venv-${{ matrix.python-version }}/bin/activate
          yam tests
